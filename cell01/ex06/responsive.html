<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body style="margin: 0; height: 100%;">
    <table style="width: 100%; height: 100vh; border: 1px solid black; border-collapse: collapse; justify-content: space-around;">
        <tr>
            <th style="background-color: cadetblue; border: 1px solid black;">First cell</th>
            <th style="background-color: tomato; border: 1px solid black;">Second cell</th>
        </tr>
    </table>
</body>
</html>
