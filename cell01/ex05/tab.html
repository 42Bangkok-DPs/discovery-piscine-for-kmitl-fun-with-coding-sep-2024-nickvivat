<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table style="width: 100%; height: 200px; border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th style="width: 50%; background-color: cadetblue; border: 1px solid black; text-align: left;">First cell</th>
            <th style="width: 50%; background-color: tomato; border: 1px solid black; text-align: left;">Second cell</th>
        </tr>
    </table>
</body>
</html>
